name: Deploy to Azure

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/flask-app:$IMAGE_TAG ./app 
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/flask-app:$IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set AKS context # Login to Azure
      uses: azure/aks-set-context@v3 # azure/login@v2
      with:
        # tenantId: ${{ secrets.AZURE_TENANT_ID }}
        # clientId: ${{ secrets.AZURE_CLIENT_ID }}
        # clientSecret: ${{ secrets.AZURE_CLIENT_SECRET }}
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        resource-group: flask-app-rg
        cluster-name: flask-app-cluster
        
    - name: Deploy to AKS
      run: |
        # az aks get-credentials --resource-group flask-app-rg --name flask-app-cluster 
        kubectl apply -f ./k8s/deployment.yaml --validate=false
